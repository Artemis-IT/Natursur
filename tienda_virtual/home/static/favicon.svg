<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular verde (color principal de Natursur) -->
  <circle cx="128" cy="128" r="120" fill="#2a9d8f" stroke="#1f7066" stroke-width="2"/>
  
  <!-- Hoja estilizada (símbolo de nutrición) -->
  <g transform="translate(128, 128)">
    <!-- Hoja grande -->
    <path d="M 0,-60 Q 40,-30 50,0 Q 40,30 0,50 Q -40,30 -50,0 Q -40,-30 0,-60" 
          fill="#ffffff" stroke="none"/>
    
    <!-- Vena central de la hoja -->
    <line x1="0" y1="-60" x2="0" y2="50" stroke="#2a9d8f" stroke-width="2"/>
    
    <!-- Venas laterales -->
    <path d="M -10,-40 Q -20,-20 -30,0" stroke="#2a9d8f" stroke-width="1.5" fill="none"/>
    <path d="M 10,-40 Q 20,-20 30,0" stroke="#2a9d8f" stroke-width="1.5" fill="none"/>
    <path d="M -20,20 Q -25,30 -20,40" stroke="#2a9d8f" stroke-width="1.5" fill="none"/>
    <path d="M 20,20 Q 25,30 20,40" stroke="#2a9d8f" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Pequeños detalles decorativos -->
  <circle cx="80" cy="200" r="8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="180" cy="200" r="8" fill="rgba(255,255,255,0.5)"/>
</svg>
