name: Enviar resumen diario de pedidos

on:
  schedule:
    - cron: '59 22 * * *'  # 22:59 UTC = 23:59 España (invierno)
  
  # Permite ejecutar manualmente
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout de 10 minutos
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Añadir proyecto al PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
      
      - name: Ejecutar migraciones
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          cd tienda_virtual
          python manage.py migrate --noinput
      
      - name: Ejecutar tarea de envío
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          EMAIL_USE_TLS: 'True'
        working-directory: ./tienda_virtual
        run: |
          echo "Ejecutando tarea de envío de emails..."
          python run_daily_task.py
          echo "Tarea completada"
      
      - name: Resultado
        if: always()
        run: echo "Workflow completado"
