name: Enviar resumen diario de pedidos

on:
  schedule:
    - cron: '59 22 * * *'  # 22:59 UTC = 23:59 España (invierno)
  
  # Permite ejecutar manualmente
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Añadir proyecto al PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$(pwd)" >> $GITHUB_ENV
      
      - name: Ejecutar tarea de envío
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          EMAIL_PORT: ${{ secrets.EMAIL_PORT }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
          EMAIL_USE_TLS: 'True'
        working-directory: ./   # fuerza a ejecutar desde la raíz del repo
        run: |
          python tienda_virtual/run_daily_task.py
      
      - name: Resultado
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "Email enviado correctamente"
          else
            echo "Hubo un error al enviar el email"
          fi
